<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<div class="vertical-center">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 well">
                <h2 class="page-header text-center">Welcome to the chat</h2>
                <form action="/chat.html" id="message-form">


                    <div class="form-group">
                        <label>What is your name?</label>
                        <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                            <input type="text" name="name" placeholder="Enter your name" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Which chat room would you like to join?</label>
                        <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-globe"></i>
                        </span>
                            <input type="text" name="room" placeholder="Enter chat room name" class="form-control">
                        </div>

                    </div>

                    <div class="form-group">
                        <input type="submit" value="Join Chat" class="btn btn-primary btn-block">
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>


</body>
</html>
